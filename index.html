<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
</head>
<body>
    <main>
        <section class="contenedor-izquierdo">
            <div class="contenedor-logo start">
                <img src="img/Vector.svg" alt="Logo">
            </div>
            <textarea name="textoEntrada" id="textoEntrada" placeholder="Ingrese el texto aquí"></textarea>
            
            <div class="contenedor-controles">
                <p><i class="bi bi-exclamation-circle-fill"></i>Solo letras minusculas y sin acentos</p>
                <div class="contenedor-btn start">
                    <button type="button" id="btn-encriptar" class="btn btn1">Encriptar</button>
                    <button type="button" id="btn-desencriptar" class="btn btn2">Desencriptar</button>
                </div>
            </div>

        </section>

        <aside class="contenedor-derecho start">
            <div class="cont-sin_Datos ">
                <div class="contenedor-img">
                    <img src="img/Muñeco.svg" alt="Buscando">
                </div>
                <h2>Ningun mensaje fue encontrado</h2>
                <p>Ingresa el texto que desees encriptar o desencriptar</p>
            </div>

            <div class="cont-con_Datos inactive">
                <h2 id="textoSalida"></h2>
                <div class="aviso inactive">
                    <i class="bi bi-check-circle"></i>
                    <p>Texto Copiado!</p>
                </div>
                <button type="button" id="copy" class="btn btn-copiar">Copiar</button>
            </div>
        </aside>
    </main>
    <footer>
        <div class="contenedor-texto">
            <p>Creado por: <i>Erik David Medina Lopez, ORACLE ONE G5</i></p>
        </div>
    </footer>
    
    <script src="js/main.js"></script>
</body>
</html>
